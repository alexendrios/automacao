<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of  Data</title>
</head>
<body>
    <h1>Type of Data in JavaScript</h1>
    <script>
        //Entrada
        const car = "Sonata";
        const age = 39;
        const height = 1.78;
        const working = true;

        //Sa√≠da
        console.log(car);
        console.log(typeof(car));
        console.log(age);
        console.log(typeof(age));
        console.log(height);
        console.log(typeof(height));
        console.log(working);
        console.log(typeof(working));

        age = "15"
        console.log(age);
        console.log(typeof(age));
    </script>
    
</body>
</html>
